<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="main col-gap-bottom-80">
        <form wicket:id="form">
            <fieldset>
                <div class="row">
                    <label class="label">
                        <wicket:message key="label.email"/>
                    </label>
                    <span class="comp readonly" wicket:id="email"></span>
                </div>
            </fieldset>
            <div wicket:id="isCompanyRadioGroup"></div>
            <div wicket:id="companyData"></div>
            <div wicket:id="personalData"></div>
            <div wicket:id="personalAddress"></div>
            <div wicket:id="companyAddress"></div>
            <div wicket:id="postal-address"></div>
            <div wicket:id="contact"></div>

            <button class="icon icon-tick3" type="submit" wicket:id="save">
                <wicket:message key="button.save"/>
            </button>
        </form>
    </div>
</wicket:extend>
</body>
</html>
