<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title wicket:id="title"></title>
    <link rel="icon" type="image/ico" href="/favicon.ico"/>
</head>
<body>
<div class="navbar navbar-inverse bg-indigo">
    <div class="navbar-header">
        <a wicket:id="logo-link" class="navbar-brand">
            <img style="height:34px;margin-top:-7px;display:inline;" src="assets/images/logo_c_inv.png" alt="">
            <span class="ml-10">My Company</span>
        </a>
        <ul class="nav navbar-nav visible-xs-block">
            <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
            <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
        </ul>
    </div>

    <div class="navbar-collapse collapse" id="navbar-mobile">
        <ul class="nav navbar-nav navbar-right">
            <li><a wicket:id="link-login" class="legitRipple">
                <i class="icon-user"></i>
                <wicket:message key="title.login"/>
            </a></li>
            <li><a wicket:id="link-signUp" class="legitRipple">
                <i class="icon-plus2"></i>
                <wicket:message key="title.sign-up"/>
            </a></li>
            <li wicket:id="wrapper-myAccount" class="dropdown dropdown-user">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <img wicket:id="picture" src="assets/images/placeholder.jpg" alt="">
                    <span wicket:id="label-myAccount"></span>
                    <i class="caret"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a wicket:id="link-myAccount">
                        <i class="icon-user-plus"></i>
                        <wicket:message key="label.my-account"/>
                    </a></li>
                    <li><a wicket:id="link-settings">
                        <i class="icon-cog5"></i>
                        <wicket:message key="label.settings.account"/>
                    </a></li>
                    <li class="divider"></li>
                    <li><a wicket:id="link-logout">
                        <i class="icon-switch2"></i>
                        <wicket:message key="label.logout"/>
                    </a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<!-- Secondary navbar -->
<div class="navbar navbar-default navbar-sm affix-top" id="navbar-second">
    <ul class="nav navbar-nav no-border visible-xs-block">
        <li><a class="text-center collapsed legitRipple" data-toggle="collapse" data-target="#navbar-second"><i
                class="icon-circle-up2"></i></a></li>
    </ul>

    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li wicket:id="navigation">
                <a wicket:id="link-nav-item" class="legitRipple">
                    <span wicket:id="link-nav-item-label"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- /secondary navbar -->

<!-- Page container -->
<div class="page-container">
    <!-- Page content -->
    <div class="page-content">
        <!-- App main content-->
        <div class="content-wrapper">
            <div class="main" wicket:id="feedback"></div>
            <wicket:child/>
        </div>
    </div>
</div>

<!--Must be the last body element-->
<wicket:container wicket:id="html-bottom-container"/>
</body>
</html>
