<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="col-md-6">
        <div wicket:id="user-detail">
            <div wicket:id="name-group">
                <input wicket:id="name" type="text" class="form-control">
            </div>
            <div wicket:id="email-group">
                <input wicket:id="email" type="text" class="form-control">
            </div>
            <div wicket:id="role-group">
                <input wicket:id="role" type="text" class="form-control">
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
