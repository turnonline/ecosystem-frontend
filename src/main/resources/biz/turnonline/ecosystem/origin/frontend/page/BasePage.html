<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title wicket:id="title"></title>
    <link rel="icon" type="image/ico" href="/favicon.ico"/>
</head>
<body>

<!--navbar-->
<header>
    <nav wicket:id="navbar"></nav>
</header>

<!--content-->
<div class="container">

    <!--notifications-->
    <div wicket:id="notifications"></div>

    <!--header-->
    <h1 wicket:id="header"></h1>

    <!--children content per page-->
    <wicket:child/>
</div>

<!--footer-->
<footer style="border-top: 1px solid #3f51b5;margin-top: 20px;padding: 20px 0 10px 0;background: #fff;position:absolute;width:100%;bottom:0;"
        wicket:id="footer">
    <div class="container">
        <p>&copy; 2018 Turnonline.biz</p>
    </div>
</footer>

<!--Must be the last body element-->
<wicket:container wicket:id="html-bottom-container"/>
</body>
</html>
